name: Feature Request.
description: File a feature request
title: "âœ¨ [Feature]: "
labels: [feature]
assignees:
  - paircodedev
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What is the feature you need ?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you wanna see!
      value: "A feature happened!"
    validations:
      required: true
  - type: dropdown
    id: bounty
    attributes:
      label: Bounty
      description: Would like to put a bounty on this feature request.
      options:
        - Yes (via paircode.dev)
        - Nope.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
